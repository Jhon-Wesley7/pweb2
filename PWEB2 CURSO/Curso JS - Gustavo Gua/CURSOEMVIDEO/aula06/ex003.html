<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color:blueviolet;
            color:bisque; /* comentario em css */
            font: normal 25pt Arial;
        }
        h1 {
            color:rgb(157, 255, 0)
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1> <!-- comentario em html --> 
    <p>Já me livrei da maldição</p>
    <script>
        let num1 = Number.parseInt(window.prompt("Digite um numero: ")); // partindo desse ponto com o Number.parseInt foi feito a conversão da variavel de string para number
        let num2 =Number.parseInt(window.prompt("Digite outro numero: ")); // mesma forma nessa linha
        let soma = (num1 * num2);
        window.alert("A soma dos numeros é: " + soma)

        let num3 = Number.parseFloat(window.prompt("Insira um numero: ")); // conversão para numero real
        let num4 = Number.parseFloat(window.prompt("Insira outro numero: ")); // conversão para numero real
        let soma2 = (num3 + num4);
        window.alert("A soma dos numeros é: " + soma2)

        let num5 = Number(window.prompt("Digite um numero: ")); // conversão para numero, onde fica responsabilidade do mesmo em decidir se vai ser interiro ou real.
        let num6 = Number(window.prompt("Digite outro numero: ")) // conversão para numero, onde fica responsabilidade do mesmo em decidir se vai ser interiro ou real.
        let soma3 = (num5 + num6);
        window.alert("Essa é a soma dos numeros: " + soma3)

        let num7 = String(window.prompt("Digite um numero: ")); // conversão para numero, onde fica responsabilidade do mesmo em decidir se vai ser interiro ou real.
        let num8 = String(window.prompt("Digite outro numero: ")) // conversão para numero, onde fica responsabilidade do mesmo em decidir se vai ser interiro ou real.
        let soma4 = (num7 + num8);
        window.alert(`A soma de ${num7} e ${num8} é igual a: ${soma4}`); // Fazendo uso do placeholder $() para concatenação

        let num9 = Number(window.prompt("Digite um numero: ")); // conversão para numero, onde fica responsabilidade do mesmo em decidir se vai ser interiro ou real.
        let num10 = Number(window.prompt("Digite outro numero: ")) // conversão para numero, onde fica responsabilidade do mesmo em decidir se vai ser interiro ou real.
        let soma5 = (num9 + num10);
        window.alert(`A soma de ${num9} e ${num10} é igual a: ${soma5}`); // Fazendo uso do placeholder $() para concatenação


    
    </script>
</body>
</html>
