<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
    <h1 class="titulo">Galeria Surreal</h1>
    <p class="subtitulo">
        Todas as imagens foram criadas por inteligencia artificial.
    </p>
    <p class="creditos">
        <a href="https://labs.openai.com/" target="_blank">DALL-E v2</a>
    </p>
</header>

<section id="galeria">
    <div id="imagem-principal">
        <p class="texto-alternativo">Selecione uma imagem abaixo para exibir em maior resolução</p>
        <img src="" />
        <button class="anterior"> <span>Anterior</span></button>
        <button class="proximo"><span>Proximo</span></button>
    </div>
    <div id="imagens">
        <img src="imagens/burguer.png" alt="Pintura de um hamburguer">
        <img src="imagens/estatua.png" alt="Estatua com fone de ouvido">
        <img src="imagens/car-futurista.png" alt="Carro sendo bem do bacana">
        <img src="imagens/macbook.png" alt="Notebook de rico">
        <img src="imagens/monster.png" alt="Monstro sendo fofo">
        <img src="imagens/por-do-sol.png" alt="Por do sol muito lindo">
        <img src="imagens/rei-capivara.png" alt="Capivara ou um peixe misterioso?">
        <img src="imagens/sorvetes-monstros.png" alt="Sorvetes sendo mosntros da sociedade">
        <img src="imagens/girassol.png" alt="Girassol good vibes">
        <img src="imagens/gato-submarino.png" alt="Literalmente um gato fundido com um submarino">
        
    </div>
</section>
    <script src="js/app.js"></script>    
</body>
</html>
