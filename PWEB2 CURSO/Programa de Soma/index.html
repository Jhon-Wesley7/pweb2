<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica com JavaScript</title>

    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #numero {
            padding: 5px;
            border: 1px solid #3498db;
        }

        /* Estilo das bolhas */
        .bubble {
            width: 30px;
            height: 30px;
            background-color: #f06;
            border-radius: 50%;
            position: absolute;
            animation: moveBubble 5s infinite linear;
        }

        @keyframes moveBubble {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(300px, 300px);
            }
        }
    </style>
</head>
<body>
    <h1>Aplicando Lógica com JavaScript</h1>
    <p>Usando Script externo</p>

    <div>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero">
        <button onclick="adicionarNumero()">Adicionar</button>
    </div>

    <div id="numerosInseridos"></div>
    <p id="soma"></p>

    <button onclick="reiniciar()">Reiniciar</button>

    <!-- Bolhas animadas -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <script>
        var numeros = [];

        function adicionarNumero() {
            var numeroInput = document.getElementById('numero');
            var numero = parseFloat(numeroInput.value);

            if (!isNaN(numero)) {
                numeros.push(numero);
                numeroInput.value = '';
                mostrarNumeros();
            } else {
                alert('Por favor, insira um número válido.');
            }
        }

        function mostrarNumeros() {
            var numerosInseridos = document.getElementById('numerosInseridos');
            numerosInseridos.innerHTML = 'Números inseridos: ' + numeros.join(', ');
            calcularSoma();
        }

        function calcularSoma() {
            var soma = 0;
            for (var i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }
            var resultado = document.getElementById('soma');
            resultado.innerHTML = 'A soma dos números é: ' + soma;
        }

        function reiniciar() {
            numeros = [];
            var numerosInseridos = document.getElementById('numerosInseridos');
            numerosInseridos.innerHTML = '';
            var resultado = document.getElementById('soma');
            resultado.innerHTML = '';
        }
    </script>
</body>
</html>
